<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/scss/main.css">
    <title>KACTU</title>
</head>

<body>
    <header class="mainheader">
        <div class="mainheader__nav">
            <div class="mainheader__container">
                <a href="#">
                    <img class="mainheader__logo" src="./img/logo.png" alt="logo Kactu">
                    <a href="#" class="mainheader__link">Kactu</a>
                </a>
            </div>
            <nav class="mainheader__menu">
                <a href="#" class="mainnav__link">Maquillaje</a>
                <a href="#" class="mainnav__link">Perfumes</a>
                <a href="#" class="mainnav__link">Tratamiento fácial</a>
                <a href="#" class="mainnav__link">Cuidado Personal </a>
                <a href="#" class="mainnav__link">Accesorios</a>
            </nav>
            <div>
                <img class="mainheader__icon" src="./img/iconos.png" alt="cora">
                <div class="mainheader__search">
                    <button class="mainheader__search__nav">
                        <img class="lupa" src="./img/buscador.png" alt="" srcset="">
                    </button>
                    <input type="text" placeholder=" ¿Te podemos ayudar? " class="search__input">
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <img class="banner__foto" src="./img/banner.png" alt="">
        <div class="banner__text">
            <div class="banner__textalign">
                <h3>Atrévete a vivir</h3>
                <hr>
                <h2>Shine Palette</h2>
                <h4>Nueva colección de paletas pensada en ti
                    <strong>¿Qué esperas para conocerla?</strong>
                </h4>
                <div class="conoce">Conoce más</div>
            </div>
        </div>
    </section>



    <section class="publicity">
        <div class="publicity__mesagge">
            <p><em><strong>Descubre lo que eres capaz de hacer</strong></em></p>
            <img class="publicity__photo" src="./img/publicida.jpeg" alt="">
        </div>
        <div class="publicity__text">
            <div class="publicity__textalign">
                <h1>Palette Sugar</h1>
                <h2 type="25">25%</h2>
                <h3 type="30">50%</h3>
            </div>
        </div>
    </section>

</body>

</html>
